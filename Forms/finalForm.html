<!DOCTYPE html>
<html>
<head>
	<title>Final Form</title>
</head>
<body>
	<form>
		
		<label for="fname">First Name: </label>
		<input type="text" id="fname" placeholder="Jerry" required>

		<label for="lname">Last Name: </label>
		<input type="text" id="lname" placeholder="Smith" required>

	<div>
		<label for="male">Male</label>
		<input type="radio" name="Gender" value="Male" id="male">

		<label for="female">Female</label>
		<input type="radio" name="Gender" value="Female" id="female">
	</div>
		
		<label for="email">Email: </label>
		<input type="email" name="email" placeholder="Your email" id="email" required>

		<label for="password">Password: </label>
		<input type="password" name="password" id="password" pattern=".{5,10}" required title="5-10 characters required">

	<div>
		<label>Birthday: 
		<select>
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
			<option>Apr</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
			<option>Aug</option>
			<option>Sep</option>
		</select>

		<select>
			<option>Date</option>
			<option>1</option>
			<option>2</option>
			<option>21</option>
		</select>

		<select>
			<option>Year</option>
			<option>1998</option>
		</select>
		</label>
	</div>
		
		<label for="check">I agree to terms and conditions without even reading</label>
		<input type="checkbox" id="check" name="check">
		

		<button>GTFO</button>

	</form>
</body>
</html>
